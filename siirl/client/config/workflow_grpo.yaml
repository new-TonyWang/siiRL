dag_id: "grpo_training_pipeline"
description: "This is GRPO DAG workflow configured via YAML."

nodes:
  - node_id: "rollout_actor"
    node_type: "MODEL_INFERENCE"
    node_role: "ROLLOUT"
    dependencies: []

  - node_id: "function_reward"
    node_type: "COMPUTE"
    node_role: "REWARD"
    dependencies:
      - "rollout_actor"
    
  - node_id: "calculate_advantages"
    node_type: "COMPUTE"
    node_role: "ADVANTAGE"
    dependencies:
      - "function_reward"

  - node_id: "actor_old_log_prob"
    node_type: "MODEL_TRAIN"
    node_role: "ACTOR"
    only_forward_compute: true
    dependencies:
      - "calculate_advantages"

  - node_id: "reference_log_prob"
    node_type: "MODEL_TRAIN"
    node_role: "REFERENCE"
    dependencies:
      - "actor_old_log_prob" 

  - node_id: "actor_train"
    node_type: "MODEL_TRAIN"
    node_role: "ACTOR"
    dependencies:
      - "reference_log_prob"

